<!doctype html>
<head>
	<meta charset="utf-8">
	<title>Tic Tac Toe</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
	<link href='css/style.css' rel='stylesheet' type='text/css'>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/smoothness/jquery-ui.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>

</head>


<body>

<div class='banner'>
	<span class='fcc'>freeCodeCamp</span>
	<span class='gameTitle'>[TIC-TAC-TOE]</span>
	<span class='year'>1981 Edition</span>
</div>

<div class='caseTop'></div>
<div class='screenFrame'></div>
<div class='screenInset'></div>
<div class='screen'></div>


<div class='output'></div>


<div class='caseDivider'></div>
<div class='caseBase'></div>
<div class='foot footLeft'></div>
<div class='foot footRight'></div>


<div class='logo'>
	<p class="company">d</p>
	<p class="company">i</p>
	<p class="company">g</p>
	<p class="company">i</p>
	<p class="company">t</p>
	<p class="company">a</p>
	<p class="company">l</p>
	<p class="model">VT 125</p>
</div>

<div class='board'>
	<div id='0' class='square top upperLeft'></div>
	<div id='1' class='square top upperCenter'></div>
	<div id='2' class='square top upperRight'></div>
	<div class='floatClear'></div>
	<div id='3' class='square mid midLeft'></div>
	<div id='4' class='square mid midCenter'></div>
	<div id='5' class='square mid midRight'></div>
	<div class='floatClear'></div>
	<div id='6' class='square lower lowerLeft'></div>
	<div id='7' class='square lower lowerCenter'></div>
	<div id='8' class='square lower lowerRight'></div>
	<div class='floatClear'></div>

	<div class='gameDialogRight'>

	</div>
	<div class='gameDialogBottom dialogBottom'>
		<p>HOW MANY PLAYERS? <br>
		USE POINTER DEVICE (MOUSE)</p>
		<div class='player 0player'>0</div>
		<div class='player 1player'>1</div>
		<div class='player 2player'>2</div>
		<div class='floatClear'></div>
	</div>
	<div class='resetBottom dialogBottom'>
		<div class='reset'>CLICK HERE TO RESET GAME</div>
		<div class='floatClear'></div>
	</div>
	<div class='pickLetter dialogBottom'>
		<p class='letterChoice'></p>
		<div class='player X'><p>x</p></div>
		<div class='player O'><p>o</p></div>
		<div class='floatClear'></div>
	</div>


</div>

  <script src='js/main.js'></script>
</body>

</html>
